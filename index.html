    <style>
        :root { --bg-teal: #008080; --win-gray: #c0c0c0; --win-blue: #000080; }
        body { background-color: var(--bg-teal); font-family: 'Tahoma', 'Microsoft YaHei', sans-serif; font-size: 12px; overflow: hidden; user-select: none; cursor: default; }

        .win-window { background: var(--win-gray); box-shadow: 1px 1px 0 #000; border-top: 2px solid #dfdfdf; border-left: 2px solid #dfdfdf; border-right: 2px solid #000; border-bottom: 2px solid #000; }
        .win-inset { background: #fff; border-top: 1px solid #000; border-left: 1px solid #000; border-right: 1px solid #dfdfdf; border-bottom: 1px solid #dfdfdf; }
        .win-titlebar { background: linear-gradient(90deg, var(--win-blue), #1084d0); color: white; padding: 3px 6px; display: flex; align-items: center; justify-content: space-between; font-weight: bold; }
        
        .win-btn { background: var(--win-gray); border: 1px solid #808080; border-top-color: #fff; border-left-color: #fff; border-right-color: #000; border-bottom-color: #000; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; color: black; box-shadow: 1px 1px 0 #000; }
        .win-btn:active:not(:disabled) { border-top-color: #000; border-left-color: #000; border-right-color: #fff; border-bottom-color: #fff; transform: translate(1px, 1px); box-shadow: none; }
        
        .sidebar-root { padding: 8px 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 4px; color: #333; position: relative; }
        .sidebar-root:hover { background-color: #e0e0e0; }
        .sidebar-sub { padding: 6px 4px 6px 24px; cursor: pointer; display: flex; align-items: center; gap: 6px; border: 1px dotted transparent; position: relative; }
        .sidebar-sub:hover { border-color: #808080; }
        .sidebar-sub.active { background-color: var(--win-blue); color: white; border-color: white; }
        .sidebar-sub.active .icon-svg { stroke: white; }
        
        /* 按钮组显隐 */
        .sidebar-root .group-btns, .sidebar-sub .sub-btns { display: none; }
        .sidebar-root:hover .group-btns, .sidebar-sub:hover .sub-btns { display: flex; }

        .grid-item { position: relative; display: flex; align-items: center; gap: 10px; padding: 8px; border: 1px solid transparent; transition: background 0.1s; }
        .grid-item:hover { background-color: #efefef; border: 1px dotted #808080; }
        
        /* 关键层级：链接底层(1)，按钮顶层(50) */
        .card-link { position: absolute; inset: 0; z-index: 1; }
        .action-layer { position: absolute; top: 4px; right: 4px; z-index: 50; display: none; gap: 4px; }
        .grid-item:hover .action-layer { display: flex; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        .shake-anim { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes flash { 0% { opacity: 0.8; background: white; } 100% { opacity: 0; } }
        .flash-anim { animation: flash 0.3s ease-out; }

        ::-webkit-scrollbar { width: 16px; background: #dfdfdf; }
        ::-webkit-scrollbar-thumb { background: #c0c0c0; border: 2px solid #dfdfdf; border-top-color: #fff; border-left-color: #fff; border-right-color: #000; border-bottom-color: #000; }

<body class="flex flex-col h-screen w-screen p-1 sm:p-2 gap-1 box-border overflow-hidden">

    <div class="flex-1 flex flex-col win-window overflow-hidden relative z-10 shadow-2xl">
        <div class="win-titlebar h-8 shrink-0">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="layout-grid" class="lucide lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="3" rx="1"></rect><rect width="7" height="7" x="14" y="14" rx="1"></rect><rect width="7" height="7" x="3" y="14" rx="1"></rect></svg>

            <div class="flex gap-1">
                <button class="win-btn w-5 h-5 text-[10px] font-bold p-0 leading-none">_</button>
                <button class="win-btn w-5 h-5 text-[10px] font-bold p-0 leading-none">□</button>

    <div id="importModal" class="hidden fixed inset-0 bg-black/40 z-[120] flex items-center justify-center">
        <div class="win-window w-[600px] h-[500px] shadow-2xl flex flex-col">
            <div class="win-titlebar shrink-0"><span>批量导入向导</span><button onclick="closeImportModal()" class="win-btn w-4 h-4 p-0 leading-none text-[10px]">×</button></div>
            <div class="flex-1 flex flex-col p-2 gap-2 bg-[#c0c0c0]">
                <div class="bg-blue-100 border border-blue-600 p-2 text-xs leading-5"><strong>格式：</strong>名称 | 网址 | 描述(可选)</div>
                <div class="flex items-center gap-2 text-xs">导入到：<strong id="importTargetCat" class="text-blue-800">...</strong></div>
                <textarea id="importTextarea" class="flex-1 w-full win-inset font-mono text-sm p-2 outline-none resize-none" placeholder="在此粘贴..."></textarea>
                <div class="flex justify-end gap-2 shrink-0"><button onclick="executeBatchImport()" class="win-btn px-4 h-8 font-bold">导入</button><button onclick="closeImportModal()" class="win-btn px-4 h-8">取消</button></div>
            </div>
        </div>
    </div>

    <!-- 通用模态框 -->
    <div id="modalOverlay" class="fixed inset-0 bg-black/40 z-[100] flex items-center justify-center backdrop-blur-[1px] hidden">
        <div class="win-window w-96 shadow-2xl animate-[bounce_0.1s_ease-out]">
            <div class="win-titlebar"><span id="modalTitle">新建分类</span><button onclick="closeModal()" class="win-btn w-4 h-4 p-0 leading-none text-[10px]">×</button></div>
            <div class="p-4 bg-[#c0c0c0]" id="modalContent"><div class="space-y-2 text-sm"><div class="mb-2"><label>所属大类:</label><select id="catParent" class="w-full border border-gray-400 p-1"><option value="root">-- 新建一级大类 --</option><option value="g-web3">Web3常用</option><option value="g-1764994079003">交易平台</option><option value="g-1764994098239">行情数据</option><option value="g-1764994137818">BRC-20</option><option value="g-1764994161344">Web3钱包</option><option value="g-1764994177974">区块浏览器</option><option value="g-1764994197967" selected="">跨链桥</option></select></div><div><label>分类名称:</label><input id="catInput" value="" class="w-full border border-gray-400 p-1"></div></div><div class="flex justify-end gap-2 mt-4"><button onclick="saveCategory()" class="win-btn px-4 font-bold h-8">保存</button><button onclick="closeModal()" class="win-btn px-4 h-8">取消</button></div></div>
        </div>
    </div>

    <div id="flashLayer" class="fixed inset-0 pointer-events-none z-[200]"></div>

    <script>
        const ADMIN_HASH_SHA256 = "dcd36e5a6f5d5ecc4c58366dc580886ebf8a0db52b6e8163e9d15f331864b759";
        const state = { isAdmin: false, data: { config: {}, groups: [] }, activeGroupId: null, activeSubId: null, searchQuery: "", editingId: null, editingType: null };

        async function init() {
            const stored = localStorage.getItem('pixelnav_data_v15_final');
            let loadedData = null;
            if (stored) { try { loadedData = JSON.parse(stored); } catch(e) {} }
            if (!loadedData) {
                const raw = JSON.parse(document.getElementById('nav-data').textContent);
                loadedData = raw.groups ? raw : { config: { windowTitle: "PixelNav Station", startTime: new Date().toISOString() }, groups: [] }; 
            }
            state.data = loadedData;
            state.expandedGroups = new Set(); 

            applyConfig();
            if (state.data.groups.length > 0) {
                const firstG = state.data.groups[0];
                state.expandedGroups.add(firstG.id);
                state.activeGroupId = firstG.id;
                if(firstG.subs && firstG.subs.length > 0) state.activeSubId = firstG.subs[0].id;
            }
            
            renderAll();
            setInterval(() => { updateClock(); updateUptime(); }, 1000);
            updateClock();
            updateUptime();
            lucide.createIcons();
        }

        // --- 核心渲染 ---
        function renderSidebar() {
            const list = document.getElementById('categoryList'); list.innerHTML = '';
            state.data.groups.forEach(group => {
                const groupDiv = document.createElement('div');
                const isExpanded = state.expandedGroups.has(group.id);
                
                // 修复重点：给按钮容器添加 onclick="event.stopPropagation()" 防止冒泡到父级
                let groupBtns = state.isAdmin ? `
                    <div class="ml-auto flex gap-1 z-10 group-btns" onclick="event.stopPropagation()">
                        <button class="text-blue-600 hover:bg-blue-200 px-1 font-bold" onclick="editGroup('${group.id}', event)">✎</button>
                        <button class="text-red-600 hover:bg-red-200 px-1 font-bold" onclick="deleteGroup('${group.id}', event)">×</button>
                    </div>` : '';

                groupDiv.className = `sidebar-root select-none ${state.activeGroupId === group.id ? 'bg-gray-200' : ''}`;
                groupDiv.innerHTML = `<i data-lucide="${isExpanded ? 'folder-open' : 'folder'}" width="16" class="shrink-0 fill-yellow-500 text-yellow-600"></i><span class="flex-1 truncate">${group.name}</span>${groupBtns}`;
                groupDiv.onclick = () => toggleGroup(group.id);
                list.appendChild(groupDiv);

                if (isExpanded) {
                    const subContainer = document.createElement('div');
                    if (!group.subs || group.subs.length === 0) {
                        subContainer.innerHTML = `<div class="pl-8 py-1 text-gray-500 text-xs italic">无子分类</div>`;
                    } else {
                        group.subs.forEach(sub => {
                            const subDiv = document.createElement('div');
                            const isActive = sub.id === state.activeSubId;
                            // 修复重点：给子按钮容器也加防护
                            let subBtns = state.isAdmin ? `
                                <div class="ml-auto flex gap-1 z-10 sub-btns" onclick="event.stopPropagation()">
                                    <button class="text-white hover:text-yellow-200 px-1 font-bold" onclick="editSub('${group.id}', '${sub.id}', event)">✎</button>
                                    <button class="text-white hover:text-red-300 px-1 font-bold" onclick="deleteSub('${group.id}', '${sub.id}', event)">×</button>
                                </div>` : '';
                            subDiv.className = `sidebar-sub text-sm truncate ${isActive ? 'active' : ''}`;
                            subDiv.innerHTML = `<i data-lucide="corner-down-right" width="12" class="shrink-0 opacity-50 icon-svg"></i><span class="flex-1 truncate">${sub.name}</span>${subBtns}`;
                            subDiv.onclick = (e) => { e.stopPropagation(); selectSub(group.id, sub.id); };
                            subContainer.appendChild(subDiv);
                        });
                    }
                    list.appendChild(subContainer);
                }
            });
        }

        function renderMainContent() {
            const grid = document.getElementById('linkGrid'); const empty = document.getElementById('emptyState'); const titleEl = document.getElementById('currentCatName');
            grid.innerHTML = '';
            const group = state.data.groups.find(g => g.id === state.activeGroupId);
            const sub = group ? group.subs.find(s => s.id === state.activeSubId) : null;

            if (!sub) {
                titleEl.innerText = group ? `${group.name} (请选择子分类)` : "未选择";
                document.getElementById('itemCount').innerText = "0";
                empty.classList.remove('hidden');
                return;
            }

            titleEl.innerText = `${group.name} / ${sub.name}`;
            let links = sub.links || [];
            if (state.searchQuery) links = links.filter(l => l.title.toLowerCase().includes(state.searchQuery.toLowerCase()));
            document.getElementById('itemCount').innerText = links.length;
            empty.classList.toggle('hidden', links.length > 0);

            links.forEach(link => {
                const item = document.createElement('div'); item.className = "grid-item group";
                let iconDisplay = `<i data-lucide="globe" width="20" class="text-blue-800"></i>`;
                if (link.icon) iconDisplay = link.icon.startsWith('http') ? `<img src="${link.icon}" class="w-5 h-5 object-cover" onerror="this.style.display='none'">` : `<span class="text-lg leading-none">${link.icon}</span>`;
                
                let safeUrl = link.url; if (safeUrl && !/^https?:|mailto:|#/.test(safeUrl)) safeUrl = 'https://' + safeUrl;
                const linkLayer = `<a href="${safeUrl}" target="_blank" class="card-link" title="${link.url}"></a>`;
                
                // 修复重点：给卡片按钮层加防护，防止穿透到下层的<a>标签
                let btnsHtml = state.isAdmin ? `
                    <div class="action-layer" onclick="event.stopPropagation(); event.preventDefault();">
                        <button class="w-5 h-5 bg-blue-600 text-white flex items-center justify-center text-xs border border-black shadow-sm" onclick="editLink('${link.id}', event)">✎</button>
                        <button class="w-5 h-5 bg-red-600 text-white flex items-center justify-center text-xs border border-black shadow-sm" onclick="deleteLink('${link.id}', event)">×</button>
                    </div>` : '';
                
                item.innerHTML = `${linkLayer}<div class="w-8 h-8 flex items-center justify-center bg-gray-100 border border-gray-400 shrink-0 shadow-sm overflow-hidden pointer-events-none relative z-0">${iconDisplay}</div><div class="flex-1 min-w-0 pointer-events-none relative z-0"><div class="font-bold text-sm truncate text-black">${link.title}</div><div class="text-xs text-gray-500 truncate">${link.desc || link.url}</div></div>${btnsHtml}`;
                grid.appendChild(item);
            });
        }

        // --- 确认弹窗逻辑 ---
        function showConfirm(msg, callback) {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confirmText').innerText = msg;
            modal.classList.remove('hidden');
            const yesBtn = document.getElementById('confirmYesBtn');
            yesBtn.onclick = () => { callback(); closeConfirm(); };
            lucide.createIcons();
        }
        function closeConfirm() { document.getElementById('confirmModal').classList.add('hidden'); }

        // --- 核心 CRUD ---
        function deleteGroup(id, e) {
            if(e) { e.stopPropagation(); e.preventDefault(); }
            showConfirm("⚠️ 警告：删除一级分类会清空所有内容！", () => {
                state.data.groups = state.data.groups.filter(g => g.id !== id);
                if(state.activeGroupId === id) { state.activeGroupId = null; state.activeSubId = null; }
                saveData();
            });
        }
        
        function deleteSub(gid, sid, e) {
            if(e) { e.stopPropagation(); e.preventDefault(); }
            showConfirm("确定删除此文件夹吗？", () => {
                const g = state.data.groups.find(g=>g.id===gid);
                if(g) {
                    g.subs = g.subs.filter(s=>s.id!==sid);
                    if(state.activeSubId === sid) state.activeSubId = null;
                    saveData();
                }
            });
        }

        function deleteLink(id, e) {
            if(e) { e.stopPropagation(); e.preventDefault(); }
            showConfirm("确定删除此链接吗？", () => {
                for(let g of state.data.groups) for(let s of g.subs) s.links = s.links.filter(l=>l.id!==id);
                saveData();
            });
        }

        function toggleGroup(gid) { if(state.expandedGroups.has(gid)) state.expandedGroups.delete(gid); else state.expandedGroups.add(gid); state.activeGroupId = gid; renderSidebar(); lucide.createIcons(); }
        function selectSub(gid, sid) { state.activeGroupId = gid; state.activeSubId = sid; renderAll(); }
        function editGroup(id, e) { if(e) e.stopPropagation(); state.editingId = id; state.editingType = 'GROUP'; openModal('CAT'); }
        function editSub(gid, sid, e) { if(e) e.stopPropagation(); state.editingId = sid; state.editingType = 'SUB'; openModal('CAT'); }
        function editLink(id, e) { if(e) e.stopPropagation(); for(let g of state.data.groups) for(let s of g.subs) { const l = s.links.find(lnk=>lnk.id===id); if(l) { state.editingId = id; openModal('LINK', l); return; } } }

        function saveCategory() {
            const name = document.getElementById('catInput').value.trim();
            if (!name) return showMessage("名称必填");
            let parentId = null;
            if (!state.editingId) { const parentEl = document.getElementById('catParent'); parentId = parentEl ? parentEl.value : null; }

            if (state.editingId) {
                if (state.editingType === 'GROUP') {
                    const g = state.data.groups.find(g => g.id === state.editingId); if(g) g.name = name;
                } else {
                    for(let g of state.data.groups) { const s = g.subs.find(sub => sub.id === state.editingId); if(s) { s.name = name; break; } }
                }
            } else {
                if (parentId === 'root') {
                    const newG = { id: 'g-'+Date.now(), name, subs: [] };
                    state.data.groups.push(newG);
                    state.expandedGroups.add(newG.id);
                    state.activeGroupId = newG.id;
                } else {
                    const g = state.data.groups.find(g => g.id === parentId);
                    if(g) {
                        const newS = { id: 's-'+Date.now(), name, links: [] };
                        g.subs.push(newS);
                        state.expandedGroups.add(g.id);
                        state.activeGroupId = g.id;
                        state.activeSubId = newS.id;
                    }
                }
            }
            saveData(); closeModal();
        }

        function saveLink() {
            if(!state.activeSubId) return showMessage("请先选择一个二级分类");
            const title = document.getElementById('lTitle').value.trim();
            let url = document.getElementById('lUrl').value.trim();
            const desc = document.getElementById('lDesc').value.trim();
            const icon = document.getElementById('lIcon').value.trim();
            if (!title) return showMessage("标题必填");
            if (url && !/^https?:|mailto:|#/.test(url)) url = 'https://' + url;

            let targetSub = null;
            for(let g of state.data.groups) { const s = g.subs.find(sub => sub.id === state.activeSubId); if(s) { targetSub = s; break; } }

            if(targetSub) {
                if (state.editingId) {
                    const l = targetSub.links.find(lnk => lnk.id === state.editingId);
                    if(l) Object.assign(l, { title, url, desc, icon });
                } else {
                    targetSub.links.push({ id: 'l-'+Date.now(), title, url, desc, icon });
                }
                saveData(); closeModal();
            }
        }

        // --- 杂项 ---
        function showMessage(msg) { alert(msg); }
        function updateClock() { const now = new Date(); document.getElementById('clock').innerText = `${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`; }
        function updateUptime() {
            const start = new Date(state.data.config.startTime || new Date());
            const diff = new Date() - start;
            if (diff < 0) return;
            const d = Math.floor(diff/86400000);
            const h = Math.floor((diff/3600000)%24);
            const m = Math.floor((diff/60000)%60);
            const s = Math.floor((diff/1000)%60);
            document.getElementById('uptimeDisplay').innerText = `${state.data.config.statusPrefix||'运行'}: ${d}天${h}时${m}分${s}秒`;
        }
        async function sha256(m) { const b = new TextEncoder().encode(m); const h = await crypto.subtle.digest('SHA-256', b); return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
        function saveData() { localStorage.setItem('pixelnav_data_v15_final', JSON.stringify(state.data)); renderAll(); }
        function applyConfig() { 
            const conf = state.data.config || {}; 
            if(conf.windowTitle) { document.title = conf.windowTitle; document.getElementById('uiTitle').innerText = conf.windowTitle; }
            if(conf.searchPlaceholder) document.getElementById('searchInput').placeholder = conf.searchPlaceholder;
            if(conf.menus) {
                document.getElementById('uiMenuBar').innerHTML = conf.menus.map(m => {
                    const [txt, link] = m.split('|');
                    return link ? `<a href="${link}" target="_blank" class="underline hover:bg-[#000080] hover:text-white px-1 cursor-pointer">${txt}</a>` : `<span class="underline hover:bg-[#000080] hover:text-white px-1 cursor-pointer">${txt}</span>`;
                }).join('');
            }
        }
        function renderAll() { renderSidebar(); renderMainContent(); updateUIState(); lucide.createIcons(); }
        function updateUIState() { document.getElementById('adminTools').classList.toggle('hidden', !state.isAdmin); document.getElementById('userLabel').innerText = state.isAdmin ? "管理员" : "访客"; document.getElementById('authText').innerText = state.isAdmin ? "退出登录" : "管理员登录"; }
        function executeBatchImport() {
            const raw = document.getElementById('importTextarea').value;
            if (!raw.trim() || !state.activeSubId) return showMessage("请先选择一个二级分类！");
            let targetSub = null;
            for(let g of state.data.groups) { const s = g.subs.find(sub => sub.id === state.activeSubId); if(s) { targetSub = s; break; } }
            if(!targetSub) return;
            const lines = raw.split('\n');
            let count = 0;
            lines.forEach(line => {
                const parts = line.split(/[|｜]/).map(s=>s.trim());
                if(parts.length >= 2) {
                    let url = parts[1]; if(!/^https?:/.test(url)) url = 'https://'+url;
                    targetSub.links.push({ id: 'l-'+Date.now()+Math.random(), title: parts[0], url, desc: parts[2]||"", icon: "" });
                    count++;
                }
            });
            if(count>0) { saveData(); closeImportModal(); showMessage(`导入 ${count} 条`); }
        }
        function exportHTML() { const a=document.createElement('a'); const html=document.documentElement.outerHTML.replace(/(<script id="nav-data" type="application\/json">)([\s\S]*?)(<\/script>)/, `$1\n${JSON.stringify(state.data,null,4)}\n$3`); a.href=URL.createObjectURL(new Blob([html],{type:'text/html'})); a.download="index.html"; a.click(); }
        function triggerWeb3Egg() { document.getElementById('startMenu').classList.add('hidden'); document.getElementById('web3Modal').classList.remove('hidden'); const w=document.querySelector('#web3Modal .win-window'); w.classList.remove('shake-anim'); void w.offsetWidth; w.classList.add('shake-anim'); lucide.createIcons(); }
        function closeWeb3() { document.getElementById('web3Modal').classList.add('hidden'); }
        function openSettings() { openModal('SETTINGS'); }
        function saveSettings() {
            state.data.config = {
                windowTitle: document.getElementById('cfgTitle').value,
                menus: document.getElementById('cfgMenus').value.split(',').map(s=>s.trim()),
                searchPlaceholder: document.getElementById('cfgSearch').value,
                statusPrefix: document.getElementById('cfgPrefix').value,
                startTime: document.getElementById('cfgTime').value
            };
            saveData(); applyConfig(); closeModal();
        }
        function openImportModal() { openModal('IMPORT_PLACEHOLDER'); document.getElementById('importModal').classList.remove('hidden'); }
        function closeImportModal() { document.getElementById('importModal').classList.add('hidden'); }

        function openModal(type, data=null) {
            document.getElementById('modalOverlay').classList.remove('hidden');
            const content = document.getElementById('modalContent');
            const title = document.getElementById('modalTitle');
            if(type !== 'LINK' && type !== 'CAT') state.editingId = null; 

            if(type === 'LOGIN') {
                title.innerText = "管理员认证";
                content.innerHTML = `<div class="text-sm mb-2">请输入管理员密码:</div><input type="password" id="pInput" class="w-full border-2 border-gray-400 p-1 mb-4 font-sans" onkeydown="if(event.key==='Enter') doLogin()"><div class="flex justify-end gap-2"><button onclick="doLogin()" class="win-btn px-4 font-bold h-8">确定</button><button onclick="closeModal()" class="win-btn px-4 h-8">取消</button></div>`;
                setTimeout(()=>document.getElementById('pInput').focus(), 50);
            }
            else if(type === 'CAT') {
                title.innerText = state.editingId ? "修改分类" : "新建分类";
                let options = `<option value="root">-- 新建一级大类 --</option>`;
                state.data.groups.forEach(g => { options += `<option value="${g.id}" ${state.activeGroupId===g.id ? 'selected':''}>${g.name}</option>`; });
                let parentSelect = state.editingId ? '' : `<div class="mb-2"><label>所属大类:</label><select id="catParent" class="w-full border border-gray-400 p-1">${options}</select></div>`;
                let currentName = '';
                if(state.editingId) {
                    if(state.editingType==='GROUP') { const g = state.data.groups.find(x=>x.id===state.editingId); if(g) currentName = g.name; }
                    else { for(let g of state.data.groups) { const s = g.subs.find(x=>x.id===state.editingId); if(s) { currentName = s.name; break; } } }
                }
                content.innerHTML = `<div class="space-y-2 text-sm">${parentSelect}<div><label>分类名称:</label><input id="catInput" value="${currentName}" class="w-full border border-gray-400 p-1"></div></div><div class="flex justify-end gap-2 mt-4"><button onclick="saveCategory()" class="win-btn px-4 font-bold h-8">保存</button><button onclick="closeModal()" class="win-btn px-4 h-8">取消</button></div>`;
            }
            else if(type === 'LINK') {
                title.innerText = state.editingId ? "修改链接" : "新建链接";
                const d = data || {title:'', url:'', desc:'', icon:''};
                content.innerHTML = `<div class="space-y-2 text-sm"><div><label>标题:</label><input id="lTitle" value="${d.title}" class="w-full border border-gray-400 p-1"></div><div><label>网址:</label><input id="lUrl" value="${d.url}" class="w-full border border-gray-400 p-1"></div><div><label>描述:</label><input id="lDesc" value="${d.desc}" class="w-full border border-gray-400 p-1"></div><div><label>图标:</label><input id="lIcon" value="${d.icon}" class="w-full border border-gray-400 p-1"></div></div><div class="flex justify-end gap-2 mt-4"><button onclick="saveLink()" class="win-btn px-4 font-bold h-8">保存</button><button onclick="closeModal()" class="win-btn px-4 h-8">取消</button></div>`;
            }
            else if(type === 'SETTINGS') {
                const conf = state.data.config;
                title.innerText = "全局设置";
                content.innerHTML = `<div class="space-y-2 text-sm"><div><label>窗口标题:</label><input id="cfgTitle" value="${conf.windowTitle}" class="w-full border border-gray-400 p-1"></div><div><label>菜单 (格式: 名称|链接):</label><input id="cfgMenus" value="${(conf.menus||[]).join(',')}" class="w-full border border-gray-400 p-1"></div><div><label>搜索提示:</label><input id="cfgSearch" value="${conf.searchPlaceholder}" class="w-full border border-gray-400 p-1"></div><div><label>状态栏前缀:</label><input id="cfgPrefix" value="${conf.statusPrefix}" class="w-full border border-gray-400 p-1"></div><div><label>起始时间:</label><input type="datetime-local" id="cfgTime" value="${(conf.startTime||'').slice(0,16)}" class="w-full border border-gray-400 p-1"></div></div><div class="flex justify-end gap-2 mt-4"><button onclick="saveSettings()" class="win-btn px-4 font-bold h-8">保存</button><button onclick="closeModal()" class="win-btn px-4 h-8">取消</button></div>`;
            }
        }
        
        function closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
        async function doLogin() { const h = await sha256(document.getElementById('pInput').value); if(h===ADMIN_HASH_SHA256) { state.isAdmin=true; updateUIState(); closeModal(); } else showMessage("密码错误"); }

        document.getElementById('searchInput').addEventListener('input', (e) => { state.searchQuery=e.target.value; renderMainContent(); });
        document.getElementById('startBtn').onclick = (e) => { e.stopPropagation(); document.getElementById('startMenu').classList.toggle('hidden'); };
        document.getElementById('authBtn').onclick = () => { document.getElementById('startMenu').classList.add('hidden'); if(state.isAdmin){state.isAdmin=false;updateUIState();} else openModal('LOGIN'); };
        document.body.onclick = (e) => { if(!e.target.closest('#startMenu')&&!e.target.closest('#startBtn')) document.getElementById('startMenu').classList.add('hidden'); };

        init();
    </script>



</body></html>
